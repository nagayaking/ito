<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書き風の線</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールバーを隠す */
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .handwritten-line {
            fill: none;
            stroke: black;
            stroke-width: 5;
            stroke-linecap: round; /* 線の端を丸くする */
            stroke-linejoin: round; /* 線の角を丸くする */
        }
    </style>
    <script src="script/v.js"></script>
</head>

</html>
